<table mat-table
       class="full-width"
       #matTable
       matSort
       [dataSource]="dataSource">
  <ng-container [matColumnDef]="header.value"
                *ngFor="let header of headers">
    <th mat-header-cell
        class="header-box"
        [mat-sort-header]="header.value"
        *matHeaderCellDef>{{header.viewValue}}
    </th>
    <td mat-cell
        *matCellDef="let element">
      <span> {{ service.getDisplay(header.value, element) }} </span>
    </td>

  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell
        *matHeaderCellDef>
    </th>
    <td mat-cell
        *matCellDef="let row">
      <div class="action-container">
        <button mat-icon-button
                (click)="deleteBrewClick($event, row)"
                [attr.aria-label]="'Supprime ' + service.getDisplay('name', row)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>
  <tr mat-header-row
      class="tr-box"
      *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row
      *matRowDef="let row; columns: displayedColumns;"
      (click)="selectedRow($event, row)"
      class="element-row"></tr>
</table>
