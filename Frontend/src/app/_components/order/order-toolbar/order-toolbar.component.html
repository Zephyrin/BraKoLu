<button mat-button
        (click)="orderDisplayService.addNewOrder()"
        *ngIf="!orderDisplayService.hasNewOrder"
        [class.spinner]="orderService.loadingSource"
        [disabled]="orderService.loadingSource">
  <mat-icon svgIcon="truck-fast"></mat-icon>
  <mat-label>Cr√©er une commande</mat-label>
</button>

<button mat-button
        (click)="orderDisplayService.addNewOrder()"
        [class.spinner]="orderService.loadingSource"
        [disabled]="orderService.loadingSource"
        *ngIf="orderDisplayService.hasNewOrder && !orderDisplayService.newOrderOpen">
  <mat-icon svgIcon="truck-delivery"></mat-icon>
  <mat-label>Ouvrir la commande</mat-label>
</button>


<button mat-button
        (click)="orderDisplayService.launchOrderClick($event)"
        [class.spinner]="orderService.loadingSource || orderDisplayService.stockService.loadingSource"
        [disabled]="orderService.loadingSource || orderDisplayService.stockService.loadingSource"
        *ngIf="orderDisplayService.newOrderOpen">
  <mat-icon svgIcon="truck-check"></mat-icon>
  <mat-label>Passer la commande</mat-label>
</button>


<button mat-icon-button
        [disabled]="orderService.loadingSource || orderDisplayService.stockService.loadingSource"
        *ngIf="orderDisplayService.newOrderOpen"
        (click)="orderDisplayService.brewExpanded = !orderDisplayService.brewExpanded"
        [matTooltip]="orderDisplayService.brewExpanded ? 'Cacher les filtres' : 'Afficher les filtres'">
  <mat-icon svgIcon="barley"
            *ngIf="orderDisplayService.brewExpanded"></mat-icon>
  <mat-icon svgIcon="barley-off"
            *ngIf="!orderDisplayService.brewExpanded"></mat-icon>
</button>
