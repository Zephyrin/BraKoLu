<table mat-table
       class="full-width margin-around"
       #matTable
       matSort
       [dataSource]="element.brewIngredients">
  <ng-container [matColumnDef]="header.value"
                *ngFor="let header of headersDetailStock">
    <th mat-header-cell
        class="header-box"
        [mat-sort-header]="header.value"
        *matHeaderCellDef>{{header.viewValue}}
    </th>
    <td mat-cell
        *matCellDef="let element">
      {{ getDisplayBrewIngredient(header.value, element) }}
    </td>
  </ng-container>
  <tr mat-header-row
      class="tr-box"
      *matHeaderRowDef="displayedColumnsDetailStock"></tr>
  <tr mat-row
      *matRowDef="let row; columns: displayedColumnsDetailStock;"
      class="element-row"></tr>
</table>
