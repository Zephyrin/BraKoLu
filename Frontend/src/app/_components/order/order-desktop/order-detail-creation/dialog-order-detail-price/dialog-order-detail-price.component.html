<p mat-dialog-title>Problème sur les prix</p>
<div mat-dialog-content>
  Certain ingrédients de la commande n'ont pas de prix.<br /><br />
  Est-ce que je les laisse <b>sans</b> prix puis je passe la commande ?<br />
</div>
<div mat-dialog-actions
     class="d-flex flex-row-reverse">
  <button mat-button
          type="submit"
          (click)="onSubmit()">Laisse les sans prix et continue !</button>
  <button mat-button
          (click)="onNoClick()">Non !! Arrête la commande</button>
</div>
