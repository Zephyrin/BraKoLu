<p mat-dialog-title>Problème avec les fournisseurs</p>
<div mat-dialog-content>
  Certain ingrédients de la commande n'ont pas de fournisseur.<br /><br />
  Est-ce que je les laisse <b>sans</b> fournisseur puis je passe la commande ?<br />
</div>
<div mat-dialog-actions
     class="d-flex flex-row-reverse">
  <button mat-button
          type="submit"
          (click)="onSubmit()">Laisse les sans fournisseur et continue !</button>
  <button mat-button
          (click)="onNoClick()">Non !! Arrête la commande</button>
</div>
