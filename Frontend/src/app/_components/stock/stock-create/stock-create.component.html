<form [formGroup]="service.form"
      *ngIf="service.form"
      (ngSubmit)="onSubmitClick()">
  <fieldset [disabled]="service.loading | async">
    <mat-form-field class="full-width">
      <mat-label>Qu'elle est l'ingrédient ?</mat-label>
      <mat-select cdkFocusInitial
                  formControlName="ingredient">
        <mat-option *ngFor="let ingredient of ingredientService.model"
                    [value]="ingredient">
          {{ingredient.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Quantité</mat-label>
      <input matInput
             required
             formControlName="quantity"
             placeholder="Ex: 10"
             type="number"
             value="">
      <mat-error>
        {{service.form.get('quantity').errors?.serverError}}
      </mat-error>
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Prix</mat-label>
      <input matInput
             required
             formControlName="price"
             placeholder="Ex: 23"
             type="number"
             value="">
      <mat-error>
        {{service.form.get('price').errors?.serverError}}
      </mat-error>
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>État</mat-label>
      <mat-select required
                  formControlName="state"
                  placeholder="Ex: Commandé">
        <mat-option *ngFor="let state of service.states"
                    [value]="state.value">
          {{state.viewValue}}
        </mat-option>
      </mat-select>
      <mat-error>
        {{service.form.get('state').errors?.serverError}}
      </mat-error>
    </mat-form-field>
  </fieldset>
  <div mat-dialog-actions
       class="flex-reverse">
    <button mat-button
            [disabled]="!service.form || service.form.invalid"
            type="submit"
            (click)="onSubmitClick()">Sauvegarder</button>
    <button mat-button
            type="button"
            (click)="onCancelClick()">Annuler</button>
  </div>
</form>
