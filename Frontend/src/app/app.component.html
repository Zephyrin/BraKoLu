<!-- FOND DE PAGE APPLICATION -->

<mat-sidenav-container class="sidenav-container"
                       autosize
                       fullscreen>

  <!-- MENU DE GAUCHE -->
  <mat-sidenav #drawer
               class="sidenav"
               [fixedInViewport]="(isHandset$ | async) === false || (isSmallScreen$ | async) === false"
               [attr.role]="(isHandset$ | async) || (isSmallScreen$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) || (isSmallScreen$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false || (isSmallScreen$ | async) === false">

    <mat-toolbar>
      <img matListIcon
           alt="Bra.Tool Menu"
           src="assets/bra.tool.ico"
           style="height: 1em" /><img class="title"
           src="./assets/dark/banner_BRATOOL.svg" />
    </mat-toolbar>

    <mat-nav-list>
      <a mat-list-item
         routerLinkActive="active-link"
         class="hover-link left-menu"
         [routerLinkActiveOptions]="{ exact: true}"
         routerLink="sale">
        <mat-icon matListIcon>euro_symbol</mat-icon>Ventes
      </a>

      <a mat-list-item
         routerLinkActive="active-link"
         class="hover-link left-menu"
         [routerLinkActiveOptions]="{ exact: true }"
         routerLink="stock">
        <mat-icon matListIcon>shopping_basket</mat-icon>Stock
      </a>

      <a mat-list-item
         routerLinkActive="active-link"
         class="hover-link left-menu"
         [routerLinkActiveOptions]="{ exact: true }"
         routerLink="brew">
        <mat-icon matListIcon>local_dining</mat-icon>Brassin
      </a>

      <a mat-list-item
         routerLinkActive="active-link"
         class="hover-link left-menu"
         [routerLinkActiveOptions]="{ exact: true }"
         routerLink="command">
        <mat-icon matListIcon>local_shipping</mat-icon>Commande
      </a>

      <a mat-list-item
         routerLinkActive="active-link"
         class="hover-link left-menu"
         [routerLinkActiveOptions]="{ exact: true }"
         routerLink="ingredients">
        <mat-icon matListIcon>edit</mat-icon>Ingr√©dients
      </a>

      <a mat-list-item
         routerLinkActive="active-link"
         class="hover-link left-menu"
         [routerLinkActiveOptions]="{ exact: true }"
         routerLink="option">
        <mat-icon matListIcon>settings</mat-icon>Options
      </a>
    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar>
      <!-- HEADER -->
      <button type="button"
              aria-label="Toggle sidenav"
              mat-button
              class="btn-bra-tool"
              (click)="drawer.toggle()"
              *ngIf="(isHandset$ | async) || (isSmallScreen$ | async)"
              matTooltip="Affiche le menu Bra">
        <img matListIcon
             alt="Bra.Tool Menu"
             src="assets/bra.tool.ico"
             style="height: 1em" />
        <img class="title"
             src="./assets/dark/banner_BRATOOL.svg" />
      </button>
      <app-header></app-header>
    </mat-toolbar>
    <!-- Add Content Here -->
    <main>
      <router-outlet></router-outlet>
    </main>

  </mat-sidenav-content>

</mat-sidenav-container>
